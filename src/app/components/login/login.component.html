<div class="practicalHeader">
  <div class="container">
   <div class="col-xs-12 col-md-8">
    <h2 class="login-header-text">Assignment</h2>
  </div>
  </div>
</div>

<div class="mid-container">
  <div class="col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
    <div class="login-box">
      <h2>LOGIN</h2>
      <div class="login-fields">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
          <div class="input-box">
            <label class="fieldTitle">Username
              <sup class="super">*</sup>
            </label>
            <input type="text" placeholder="Username" formControlName="userName"/>
            <div class="errorMsg" *ngIf="(isValidInfo || isValidName && loginForm.get('userName').value == null) || (loginForm.get('userName').invalid && (loginForm.get('userName').dirty || loginForm.get('userName').touched))">Username is Required</div>
          </div>

          <div class="input-box" (capsLock)="capsOn=$event">
            <label class="fieldTitle">Password
              <sup class="super">*</sup>
            </label>
            <input type="password" placeholder="Password" formControlName="password"/>
            <div class="errorMsg" *ngIf="(isValidInfo || isValidPassword && loginForm.get('password').value == null) || (loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched))">Password is Required</div>
          </div>
          <div class="clear mb10"></div>
          <div class="col-xs-6 nopadding">
            <button type="Submit" class="loginBtn">Login
              <img *ngIf="loading" src="assets/images/loader.gif" />
            </button>
          </div>
          <div class="col-xs-6 nopadding">
            <button type="button" class="loginBtn" routerLink="../register">Register</button>
          </div>
          <div class="clear mb20"></div>
        </form>
      </div>
    </div>
  </div>
</div>
